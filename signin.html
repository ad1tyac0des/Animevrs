<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <meta http-equiv="content-language" content="en" />
    <title>Sign In - ANIMEVRS</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/font.css" />
    <link rel="stylesheet" href="/css/signin.css" />
</head>

<body>
    <main>
        <div id="signin-container">
            <div id="hero-text">
                <h1>Explore Anime,</h1>
                <h3>Explore Yourself</h3>
            </div>

            <div id="bottom-text">
                <p>Don't have an account?</p>
                <a href="#">SignUp</a>
            </div>
        </div>

        <div id="signup-container">
            <div id="signup-wrapper">
                <h1>Welcome Back to <br><span> Animevrs</span></h1>

                <form autocomplete="off">
                    <div class="input-container" id="name-container">
                        <input type="text" placeholder="Username" id="name-input" required>
                        <p class="error-text">Username must be atmost 8 characters</p>
                    </div>
                    <div class="input-container" id="email-container">
                        <input type="email" placeholder="Email" id="email-input" required>
                        <p class="error-text" id="email-error"></p>
                    </div>
                    <div class="input-container" id="password-container">
                        <div id="input-wrapper">
                            <input type="password" placeholder="Password" id="password-input" required>
                            <button type="button" id="toggle-btn"><i class="ri-eye-line"></i></button>
                        </div>
                        <p class="error-text" id="password-error">Password must be atleast 8 characters</p>
                    </div>

                    <button type="submit" id="signup-btn">Sign In</button>

                    <button type="button" id="google-btn"><i class="ri-google-fill"></i> Sign In with Google</button>

                    <p id="terms-and-conditions">By clicking Sign In you agree with our <a href="#">privacy policy</a>
                        and <a href="#">terms</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="/js/modules/handleSignInPage.js"></script>
</body>

</html>
