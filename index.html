<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animevrs</title>
  <link rel="stylesheet" href="/css/font.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <!-- Preloader Section-->
  <section id="preloader-section" class="relative w-full h-dvh bg-anime-beige">
    <!-- Preloader Image Container -->
    <div class="absolute z-10 top-0 left-0 w-full h-full flex-center">
      <div id="preloader-image" class="size-32 md:size-40 lg:size-48 xl:size-60 2xl:size-64 cursor-pointer">
        <img class="size-full object-cover rounded-sm" src="https://i.pinimg.com/736x/8c/9b/07/8c9b07e5f25b7776190bf9de4da60c47.jpg">
      </div>
    </div>

    <!-- Crimson Container -->
    <div class="absolute crimson-container w-full h-full">
      <div class="crimson-fill w-0 h-full bg-anime-crimson"></div>
    </div>

    <!-- Preloader Background Text Container -->
    <div class="absolute top-0 left-0 w-full h-full flex-center">
      <h1 class="preloader-bg-text leading-none xl:mb-10 text-[#555]/[0.15] mix-blend-difference text-[7rem] min-[390px]:text-[8rem] sm:text-[12rem] md:text-[15rem] lg:text-[18rem] xl:text-[24rem] 2xl:text-[27rem] min-[1900px]:text-[30rem] font-bold">アカメ</h1>
    </div>
  </section>

  <!-- Main -->
  <main class="hidden relative w-full min-h-screen bg-anime-beige">
    <!-- Hero Section -->
    <section id="hero-section" class="relative w-full min-h-screen bg-anime-beige flex-center">
      <h1 class="text-anime-crimson text-4xl md:text-9xl font-[gilroy] font-bold uppercase">Animevrs</h1>
    </section>
  </main>

  <script type="module" src="/js/main.js"></script>
</body>

</html>
