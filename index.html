<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" content="notranslate" />
  <meta http-equiv="content-language" content="en" />
  <title>ANIMEVRS</title>
  <link rel="stylesheet" href="/css/font.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <!-- Preloader Section-->
  <section id="preloader-section" class="hidden relative w-full h-dvh bg-anime-beige">
    <!-- Preloader Image Container -->
    <div class="absolute z-10 top-0 left-0 w-full h-full flex-center">
      <div id="preloader-image" class="size-32 md:size-40 lg:size-48 xl:size-60 2xl:size-64 cursor-pointer">
        <img class="size-full object-cover rounded-sm" src="https://i.pinimg.com/736x/8c/9b/07/8c9b07e5f25b7776190bf9de4da60c47.jpg">
      </div>
    </div>

    <!-- Crimson Container -->
    <div class="absolute crimson-container w-full h-full">
      <div class="crimson-fill w-0 h-full bg-anime-crimson"></div>
    </div>

    <!-- Preloader Background Text Container -->
    <div class="absolute top-0 left-0 w-full h-full flex-center">
      <h1 class="preloader-bg-text leading-none xl:mb-10 text-[#555]/[0.15] mix-blend-difference text-[7rem] min-[390px]:text-[8rem] sm:text-[12rem] md:text-[15rem] lg:text-[18rem] xl:text-[24rem] 2xl:text-[27rem] min-[1900px]:text-[30rem] font-bold">アカメ</h1>
    </div>
  </section>

  <!-- Main -->
  <main class="relative w-full min-h-screen bg-anime-beige">
    
    <!-- Hero Section -->
    <section id="hero-section" class="w-full min-h-screen bg-anime-beige px-4 md:px-6 lg:px-4 xl:px-10">
      <nav id="navbar" class="w-full py-4 md:py-6 lg:py-8 flex items-center justify-between">
        <!-- Logo Container -->
        <div id="logo-container">
          <h1 class="inline-block text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl font-normal font-[monument] uppercase relative">ANIMEVRS</h1>
        </div>

        <!-- Navbar Links Container -->
        <div class="hidden lg:flex items-center justify-center gap-16 2xl:gap-24 font-[be-vietnam] font-normal text-base text-anime-graphite">
          <a href="#">Home</a>
          <a href="#">Shows</a>
          <a href="#">Manga</a>
          <a href="#">Releases</a>
          <a href="#">Plans</a>
        </div>

        <!-- Navbar Buttons Container -->
        <div class="flex-center gap-4 min-[400px]:gap-6 md:gap-8">
          <!-- Search Button -->
          <button class="hidden lg:flex items-center justify-center size-8 md:size-10">
            <svg fill="black" class="size-[1.85rem]" viewBox="0 0 24 24"><path clip-rule="evenodd" d="M16.296 16.996a8 8 0 11.707-.708l3.909 3.91-.707.707-3.909-3.909zM18 11a7 7 0 00-14 0 7 7 0 1014 0z" fill-rule="evenodd"></path></svg>
          </button>

          <!-- Hamburger Menu -->
          <div id="hamburger-menu"
            class="lg:hidden w-12 h-10 md:w-16 md:h-12 flex flex-col justify-center items-center gap-[0.4rem] md:gap-2.5 cursor-pointer">
            <div id="hamburger-line-1-container" class="w-[60%] h-px relative">
              <div id="hamburger-line-1" class="w-full h-full bg-anime-graphite"></div>
            </div>
            <div id="hamburger-line-2-container" class="w-[60%] h-px relative">
              <div id="hamburger-line-2" class="w-full h-full bg-anime-graphite absolute top-0 right-0"></div>
            </div>
          </div>

          <!-- Sign In Button -->
          <button class="flex-center px-4 md:px-6 py-[0.3rem] md:py-2 border border-anime-graphite rounded-full">
            <p class="font-[be-vietnam] font-normal text-sm md:text-base">Sign In</p>
          </button>
        </div>
      </nav>


      <!-- Search Button Container (For Mobile) -->
      <div id="search-button-container-mobile" class="fixed bottom-4 right-6 sm:right-8 md:right-12 bg-anime-orange w-fit p-4 flex-center rounded-full lg:hidden">
        <svg fill="white" class="size-7" viewBox="0 0 24 24">
          <path clip-rule="evenodd"
            d="M16.296 16.996a8 8 0 11.707-.708l3.909 3.91-.707.707-3.909-3.909zM18 11a7 7 0 00-14 0 7 7 0 1014 0z"
            fill-rule="evenodd"></path>
        </svg>
      </div>

      <!-- Search Panel (For Mobile) -->
      <div id="search-panel-mobile" class="lg:hidden w-[95%] fixed bottom-2 left-1/2 -translate-x-1/2 bg-anime-orange flex flex-col gap-6 rounded-xl px-2 py-2">
      
        <!-- Search By Genre Container -->
        <div id="search-by-genre-container" class="w-full">
          <h5 class="text-anime-white text-sm font-[be-vietnam] font-light mb-2">Search by Genre</h5>
          <div id="search-by-genre" class="">
            <div class="relative rounded-md overflow-hidden group">
              <div class="w-full h-full absolute top-0 left-0 flex-center bg-black/50 z-10">
                <p class="text-anime-white text-sm sm:text-xl md:text-2xl font-[monument] tracking-widest font-bold uppercase">
                  Action</p>
              </div>
              <img class="size-full object-cover transform transition-transform duration-500 group-hover:scale-110"
                src="assets/images/SearchPanel/genre1.jpg" alt="">
            </div> 

            <div class="relative rounded-md overflow-hidden group">
              <div class="w-full h-full absolute top-0 left-0 flex-center bg-black/50 z-10">
                <p class="text-anime-white text-sm sm:text-xl md:text-2xl font-[monument] sm:tracking-widest font-bold uppercase">Adventure</p>
              </div>
              <img class="size-full object-cover transform transition-transform duration-500 group-hover:scale-110" src="assets/images/SearchPanel/genre2.jpg" alt="">
            </div>

            <div class="relative rounded-md overflow-hidden group">
              <div class="w-full h-full absolute top-0 left-0 flex-center bg-black/50 z-10">
                <p class="text-anime-white text-sm sm:text-xl md:text-2xl font-[monument] tracking-wider sm:tracking-widest font-bold uppercase">Romance</p>
              </div>
              <img class="size-full object-cover transform transition-transform duration-500 group-hover:scale-110" src="assets/images/SearchPanel/genre3.jpg" alt="">
            </div>

            <div class="relative rounded-md overflow-hidden group">
              <div class="w-full h-full absolute top-0 left-0 flex-center bg-black/50 z-10">
                <p class="text-anime-white text-sm sm:text-xl md:text-2xl font-[monument] tracking-widest font-bold uppercase">Sci-Fi</p>
              </div>
              <img class="size-full object-cover transform transition-transform duration-500 group-hover:scale-110" src="assets/images/SearchPanel/genre4.jpg" alt="">
            </div>

            <div class="relative rounded-md overflow-hidden group">
              <div class="w-full h-full absolute top-0 left-0 flex-center bg-black/50 z-10">
                <p class="text-anime-white text-sm sm:text-xl md:text-2xl font-[monument] tracking-widest font-bold uppercase">Horror</p>
              </div>
              <img class="size-full object-cover object-[center_20%] transform transition-transform duration-500 group-hover:scale-110" src="assets/images/SearchPanel/genre5.jpg" alt="">
            </div>
          </div>
        </div>

        <!-- Recent Searches Container -->
        <div id="recent-searches-container" class="w-full">
          <h5 class="text-anime-white text-sm font-[be-vietnam] font-light mb-2">Recent Searches</h5>
          <div id="recent-searches" class="flex items-center flex-wrap gap-2 font-[be-vietnam] font-light text-sm text-anime-white overflow-x-auto">
              <div class="px-3 py-1 bg-anime-crimson/90 rounded-full"><span>One Piece</span></div>
              <div class="px-3 py-1 bg-anime-crimson/90 rounded-full"><span>Naruto</span></div>
              <div class="px-3 py-1 bg-anime-crimson/90 rounded-full"><span>Solo Leveling</span></div>
              <div class="px-3 py-1 bg-anime-crimson/90 rounded-full"><span>Jujutsu Kaisen</span></div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="flex items-center justify-between px-4 py-3 rounded-full border border-anime-whtie">
          <input id="search-input-mobile" placeholder="Search" type="text" class="w-full bg-transparent font-[be-vietnam] font-normal outline-none text-anime-white text-lg">
          <div id="search-panel-close-button"
            class="w-12 h-8 md:w-16 md:h-10 flex flex-col justify-center items-center cursor-pointer">
            <div id="close-line-1-container" class="w-[60%] h-px relative rotate-45">
              <div id="close-line-1" class="w-full h-full bg-white"></div>
            </div>
            <div id="close-line-2-container" class="w-[60%] h-px relative rotate-[-45deg]">
              <div id="close-line-2" class="w-full h-full bg-white absolute top-0 right-0"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="w-full min-h-screen bg-blue-400 px-4 md:px-6 lg:px-4 xl:px-10">

    </section>
  </main>

  <script type="module" src="/js/main.js"></script>
</body>

</html>
